<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra papel o tijera</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="styles.css">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <h1>PIEDRA PAPEL O TIJERAS</h1>
    <div id="juego">
        <div class="piedra">
            <img src="imagenes/piedra.png" alt="piedra" class="imagenes m-2" id="piedra">
        </div>
        <div>
            <img src="imagenes/papel.png" alt="papel" class="imagenes m-2" id="papel">
        </div>
        <div>
            <img src="imagenes/tijera.png" alt="tijera" class="imagenes m-2" id="tijera">
        </div>
    </div>

    <div id="puntaje"></div>
    
    <div id="automatico">
        <h2>COMPUTADORA:</h2>
        <img src="imagenes/piedra.png" alt="piedraAuto" class="imagenes m-2 ocultar" id="piedraAuto">
        <img src="imagenes/papel.png" alt="papelAuto" class="imagenes m-2 ocultar" id="papelAuto">
        <img src="imagenes/tijera.png" alt="tijeraAuto" class="imagenes m-2 ocultar" id="tijeraAuto">
    </div>

    <div id="mano"></div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
